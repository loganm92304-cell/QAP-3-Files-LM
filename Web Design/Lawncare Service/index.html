<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />

    <!-- Always set up the title and link to
         the style sheet up front. -->
    <title>Front-end Developer Kit</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="mainbox">
      <header></header>

      <nav></nav>

<main>

  <h1>Mo's Lawncare Services</h1>

  <section class="inputbox">
    <label>Customer Name:</label>
    <input type="text" id="custName" /><br />

    <label>Street Address:</label>
    <input type="text" id="custStreet" /><br />

    <label>City:</label>
    <input type="text" id="custCity" /><br />

    <label>Phone (999-999-9999):</label>
    <input type="text" id="custPhone" /><br />

    <label>Total Square Feet:</label>
    <input type="text" id="sqFeet" /><br /><br />

    <button id="btnCalc">Generate Invoice</button>
  </section>

  <section id="output"></section>

  <!-- REQUIRED: Script placed inside main -->
  <script src="index.js"></script>

</main>


      <footer></footer>
    </div>
  </body>
</html>
